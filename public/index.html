<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="gameInfo">
        <P>Versi√≥n del cl√°sico juego 3 en raya en modo online. <br>
        Se requieren 2 jugadores para poder iniciar la partida.</p>
        <h4>¬°Invita a un amig@!</h4>
    </div>
    <div id="login">
        <input type="text" id="aliasInput" placeholder="Tu alias" />
        <button id="startBtn">Empezar</button>
    </div>

    <div id="game" class="hidden">
        <div id="playerInfo" class="hidden">
            <p><strong>T√∫:</strong> <span id="yourName">-</span> |
                <strong>Victorias:</strong> <span id="yourWins">0</span>
            </p>
            <p><strong>Oponente:</strong> <span id="opponentName">-</span> |
                <strong>Victorias:</strong> <span id="opponentWins">0</span>
            </p>
        </div>
        <h2 id="status"></h2>
        <div id="statusWrapper">
            <div id="status"></div>
            <div id="loader" class="hidden"></div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartBtn" class="hidden">Volver a jugar üîÅ</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
